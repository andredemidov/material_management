{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="{% static 'js/jquery.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>{% block title%} {% endblock %}</title>
    {% block css_additional %} {% endblock %}
    {% block js_additional %} {% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Material Tracker</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="#">Объекты</a>
        <a class="nav-link" href="#">Заявки</a>
        <a class="nav-link" href="#">Профиль</a>
        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Администрирование</a>
        <a class="nav-link" href="{% url 'logout' %}">Выйти</a>
      </div>
    </div>
  </div>
</nav>
<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-sm-5 col-md-3 col-xl-2 px-sm-2 px-0 bg-light">
            <div class="d-flex flex-column"> <!-- align-items-center align-items-sm-start px-3 pt-2 min-vh-100 -->
                {% block tree %} {% endblock %}
            </div>
        </div>
        <div class="col">
            {% block content %} {% endblock %}
        </div>
    </div>
</div>


</body>
</html>
